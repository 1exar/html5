<div class="webgl-content">
    <div id="gameContainer" style="width: 1200px; height: 600px"></div>
    <script>
    // Получаем ссылку на элемент canvas
    var canvas = document.getElementById("canvas");

    console.log(canvas.width)

    // Задаем максимальные значения ширины и высоты
    var maxWidth = 1200; // Максимальная ширина
    var maxHeight = 600; // Максимальная высота

    // Проверяем и устанавливаем ширину
    if (canvas.width > maxWidth) {
        canvas.width = maxWidth;
    }

    // Проверяем и устанавливаем высоту
    if (canvas.height > maxHeight) {
        canvas.height = maxHeight;
    }
    </script>
