<!DOCTYPE html>
<html lang="en-us">
  <head>
    [RTB_BLOCK_PRELOADER]

    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    
    <link rel="stylesheet" href="ad.css" />
    <link rel="stylesheet" href="Template/loader.style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="displayheight" content="31, 60, 90, 125, 250, 400, 600"/>

    <title>main-project-template</title>
    
    <script src="Template/UnityProgress.js"></script>
    [REPLACE_HEAD_LOAD_SKD_SCRIPTS]

    <script>
      window.alert = console.log;
      var unityInstance = null;
    </script>

    <script src="scripts/extensions.js"></script>
    <script src="scripts/common.js"></script>
    
  </head>
  <body
    style="
      background-color: #0B0B0BFF;
      overflow: hidden;
      position: relative;
      z-index: 90;
    "
  >
    <div
      id="unity-container"
      style="
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0px;
        top: 0px;
        overflow: hidden;
      "
    >
      <canvas
        id="unity-canvas"
        style="
          position: absolute;
          width: 100%;
          height: 100%;
          left: 0px;
          top: 0px;
          overflow: hidden;
          z-index: 1;
        "
      ></canvas>
    </div>
    <div id="loader">
      <div id="loader-area">
          <span id="loader-area__percent" style="color: #FFE98FFF"></span>
      </div>
    </div>
    <script>
      const buildUrl = "Build";
      const config = {
        dataUrl: buildUrl + "/Source.data.br",
        frameworkUrl: buildUrl + "/Source.framework.js.br",
        codeUrl: buildUrl + "/Source.wasm.br",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "main-project-template",
        productVersion: "1.0",
      };

      const container = document.querySelector("#unity-container");
      const canvas = document.querySelector("#unity-canvas");

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        IsMobilePlatform = true;
        environment.deviceInfo.isMobile = true;
        
        container.className = "unity-mobile";
        config.devicePixelRatio = 1;
      }

      const script = document.createElement("script");
      const loaderUrl = buildUrl + "/Source.loader.js";

      UnityProgress(0);
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => UnityProgress(progress))
                .then((uInstance) => unityInstance = uInstance)
                .catch((message) => console.log(message));
      };
      document.body.appendChild(script);
    </script>
    [REPLACE_SDK_PATH]
    [REPLACE_VK_ADS_LOADER_BANNER]
    [REPLACE_YANDEX_ADS_LOADER_BANNER]
    [REPLACE_MOBILE_CONSOLE_BODY]
  </body>
</html>
